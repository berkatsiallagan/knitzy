<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knitzy - Katalog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    body {
      background-color: #a5c94f; /* warna latar dari logo */
      font-family: 'Courier New', monospace;
    }
    .category-btn.active {
      background-color: #1a3e1a;
      color: white;
    }
  </style>
</head>
<body class="text-green-900" x-data="productApp()" x-init="fetchProducts()" data-aos="fade-in">
  <div class="max-w-5xl mx-auto px-4 py-10">
    <header class="text-center mb-10">
      <img src="https://berkatsiallagan.github.io/knitzy/assets/logo/knitzy.jpg" alt="Knitzy Logo" class="mx-auto w-32 mb-4 rounded-full">
      <h1 class="text-4xl font-bold tracking-wider">KNITZY_ID</h1>
      <p class="text-sm mt-2">EST. JUNE '24</p>
    </header>

    <!-- Category Filter -->
    <div class="flex justify-center mb-8 gap-2 flex-wrap">
      <button 
        @click="filterProducts('all')" 
        class="category-btn bg-green-900 text-white py-2 px-4 rounded-lg hover:bg-green-800 transition active"
        :class="{'active': activeCategory === 'all'}"
      >
        Semua Produk
      </button>
      <button 
        @click="filterProducts('amigurumi')" 
        class="category-btn bg-white text-green-900 py-2 px-4 rounded-lg hover:bg-gray-100 transition border border-green-900"
        :class="{'active': activeCategory === 'amigurumi'}"
      >
        Amigurumi
      </button>
      <button 
        @click="filterProducts('clay')" 
        class="category-btn bg-white text-green-900 py-2 px-4 rounded-lg hover:bg-gray-100 transition border border-green-900"
        :class="{'active': activeCategory === 'clay'}"
      >
        Clay
      </button>
      <button 
        @click="filterProducts('keychain')" 
        class="category-btn bg-white text-green-900 py-2 px-4 rounded-lg hover:bg-gray-100 transition border border-green-900"
        :class="{'active': activeCategory === 'keychain'}"
      >
        Keychain
      </button>
    </div>

    <main>
      <div class="grid md:grid-cols-3 sm:grid-cols-2 gap-6">
        <template x-for="product in filteredProducts" :key="product.id">
          <div class="bg-white p-4 rounded-xl shadow-lg" data-aos="fade-up">
            <img :src="product.image" :alt="product.name" class="rounded-lg w-full h-48 object-cover mb-3">
            <h2 class="text-lg font-semibold" x-text="product.name"></h2>
            <p class="text-sm text-gray-600 mb-2" x-text="product.description"></p>
            <p class="font-bold text-green-800 mb-4" x-text="`Rp ${product.price.toLocaleString('id-ID')}`"></p>
            <button @click="buyProduct(product)" class="bg-green-900 text-white py-2 px-4 rounded-lg hover:bg-green-800 transition">
              Beli via WhatsApp
            </button>
          </div>
        </template>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function productApp() {
      return {
        products: [],
        filteredProducts: [],
        activeCategory: 'all',
        async fetchProducts() {
          const res = await fetch('assets/data/products.json');
          this.products = await res.json();
          this.filteredProducts = this.products; // Initialize filtered products
        },
        filterProducts(category) {
          this.activeCategory = category;
          if (category === 'all') {
            this.filteredProducts = this.products;
          } else {
            this.filteredProducts = this.products.filter(
              product => product.category === category
            );
          }
        },
        buyProduct(product) {
          Swal.fire({
            title: `Beli ${product.name}?`,
            text: "Pesanan akan dilanjutkan ke WhatsApp.",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Lanjutkan',
            cancelButtonText: 'Batal'
          }).then((result) => {
            if (result.isConfirmed) {
              const message = `Halo! Saya ingin memesan *${product.name}* seharga *Rp ${product.price.toLocaleString('id-ID')}*. Apakah masih tersedia?`;
              const phone = "6282115099611";
              const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
              window.open(url, '_blank');
            }
          });
        }
      };
    }
  </script>
</body>
</html>
