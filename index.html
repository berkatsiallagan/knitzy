<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knitzy - Katalog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    body {
      background-color: #a5c94f;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%231a3e1a' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
    }
    .product-image-container {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      overflow: hidden;
    }
    .product-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .swal2-popup {
      margin: 0 auto !important;
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 90% !important;
      max-width: 400px !important;
    }
    main {
      flex: 1;
    }
    footer {
      background-color: #1a3e1a;
    }
    .product-card {
      min-height: 100%; /* Ensure cards in same row have equal height */
    }
    .element {
      overflow:scroll;
      scrollbar-width:none;
    }
    .element::-webkit-scrollbar {
      display:none;
    }
  </style>
</head>
<body class="text-green-900" x-data="productApp()" x-init="fetchProducts()" data-aos="fade-in">
  <div class="max-w-5xl mx-auto px-4 py-10 flex-1 w-full">
    <header class="text-center mb-10">
      <img src="https://berkatsiallagan.github.io/knitzy/assets/logo/knitzy.jpg" alt="Knitzy Logo" class="mx-auto w-32 mb-4 rounded-full">
      <h1 class="text-4xl font-bold tracking-wider">KNITZY_ID</h1>
      <p class="text-sm mt-2">EST. JUNE '24</p>
    </header>

    <!-- Filter Section -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
      <!-- Category Dropdown -->
      <div class="relative w-full md:w-64">
        <select 
          x-model="activeCategory" 
          @change="filterProducts()"
          class="appearance-none w-full bg-white border border-green-900 text-green-900 py-3 px-4 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800 focus:border-green-800"
        >
          <option value="all">Semua Kategori</option>
          <option value="amigurumi">Amigurumi</option>
          <option value="clay">Clay</option>
          <option value="keychain">Keychain</option>
        </select>
      </div>
      
      <!-- Sort Button -->
      <button 
        @click="toggleSortOrder()"
        class="w-full md:w-auto flex items-center gap-2 bg-white border border-green-900 text-green-900 py-3 px-4 rounded-lg hover:bg-gray-50 transition"
      >
        <span x-text="sortAscending ? 'Terlama' : 'Terbaru'"></span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x-show="!sortAscending" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x-show="sortAscending" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
        </svg>
      </button>
    </div>

    <main>
      <!-- Updated grid for 2 products per row on mobile -->
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <template x-for="product in filteredProducts" :key="product.id">
          <div class="bg-white p-4 rounded-xl shadow-lg product-card" data-aos="fade-up">
            <!-- 1:1 Aspect Ratio Image Container -->
            <div class="product-image-container rounded-lg mb-3">
              <img 
                :src="product.image" 
                :alt="product.name" 
                class="product-image"
                loading="lazy"
              >
            </div>
            <h2 class="text-lg font-semibold line-clamp-1" x-text="product.name"></h2>
            <p class="text-sm text-gray-600 mb-2 line-clamp-2" x-text="product.description"></p>
            <div class="flex justify-between items-center">
              <p class="font-bold text-green-800 text-sm md:text-base" x-text="`Rp ${product.price.toLocaleString('id-ID')}`"></p>
              <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded" x-text="product.category"></span>
            </div>
            <button @click="buyProduct(product)" class="mt-3 w-full bg-green-900 text-white py-2 px-4 rounded-lg hover:bg-green-800 transition text-sm md:text-base">
              Beli via WhatsApp
            </button>
          </div>
        </template>
      </div>
    </main>
  </div>

  <!-- Simple Footer -->
  <footer class="text-white text-center py-6">
    <div class="max-w-5xl mx-auto px-4">
      <p class="mb-2">Â© 2025 Knitzy_ID. All Rights Reserved.</p>
      <div class="flex justify-center space-x-4">
        <a href="https://instagram.com/knitzy_id" class="hover:text-green-300 transition text-2xl">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });

    function productApp() {
      return {
        products: [],
        filteredProducts: [],
        activeCategory: 'all',
        sortAscending: false,
        
        async fetchProducts() {
          try {
            const res = await fetch('assets/data/products.json');
            this.products = await res.json();
            this.sortProducts();
            this.filterProducts();
          } catch (error) {
            console.error('Error loading products:', error);
            this.showErrorAlert();
          }
        },
        
        filterProducts() {
          if (this.activeCategory === 'all') {
            this.filteredProducts = [...this.products];
          } else {
            this.filteredProducts = this.products.filter(
              product => product.category === this.activeCategory
            );
          }
          this.sortProducts();
        },
        
        sortProducts() {
          this.filteredProducts.sort((a, b) => {
            return this.sortAscending ? a.id - b.id : b.id - a.id;
          });
        },
        
        toggleSortOrder() {
          this.sortAscending = !this.sortAscending;
          this.sortProducts();
        },
        
        buyProduct(product) {
          Swal.fire({
            title: `Beli ${product.name}?`,
            text: "Pesanan akan dilanjutkan ke WhatsApp.",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Lanjutkan',
            cancelButtonText: 'Batal',
            customClass: {
              container: 'swal2-container-mobile'
            },
            buttonsStyling: false,
            confirmButtonClass: 'bg-green-900 text-white py-2 px-4 rounded-lg hover:bg-green-800 transition mr-2',
            cancelButtonClass: 'bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 transition'
          }).then((result) => {
            if (result.isConfirmed) {
              const message = `Halo! Saya ingin memesan *${product.name}* seharga *Rp ${product.price.toLocaleString('id-ID')}*. Apakah masih tersedia?`;
              const phone = "6282115099611";
              const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
              window.open(url, '_blank');
            }
          });
        },
        
        showErrorAlert() {
          Swal.fire({
            title: 'Gagal Memuat Produk',
            text: 'Terjadi kesalahan saat memuat daftar produk. Silakan coba lagi nanti.',
            icon: 'error',
            confirmButtonText: 'Mengerti'
          });
        }
      };
    }
  </script>
</body>
</html>
